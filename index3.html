<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cadastro | OnEat ™</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

     <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/styles3.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company">OnEat<sup>&trade;</sup></h1>
            <img src="../img/svg/address.svg" class="illustration" alt="">
            <p class="quote">Crie o seu perfil e comece a fazer suas compras!</p>
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header" id="title">
                    Criar Conta
                </h1>
    
               <div class="input-container">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" class="cep" placeholder="Digite seu CEP"  onblur="pesquisacep(this.value);">
                    <!--   <div class="error"></div> --> 
                </div>
             
                <div class="input-container">
                    <label for="city">Cidade</label>
                    <input type="text" name="city" id="city" class="city" placeholder="Digite sua cidade">
                    <!--   <div class="error"></div> --> 
                </div>

                
               <div class="input-container">
                    <label for="state">Estado
                    </label>
                    <input type="text" name="state" id="state" placeholder="Digite seu estado">
                    <!--   <div class="error"></div> --> 
                </div> 

                 <div class="input-container">
                    <label for="address">Rua</label>
                    <input type="text" name="address" id="address" class="address" placeholder="Digite seu endereço">
                    <!--   <div class="error"></div> --> 
                </div>

                 <div class="input-container">
                    <label for="number">Número</label>
                    <input type="text" name="number" id="number"  placeholder="Digite seu número">
                    <!--   <div class="error"></div> --> 
                </div>

                 <div class="input-container">
                    <label for="complement">Complemento</label>
                    <input type="text" name="complement" id="complement" class="complement" placeholder="(casa/apartamento)">
                    <!--   <div class="error"></div> --> 
                </div>

                 <div class="input-container">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" name="neighborhood" id="neighborhood" class="neighborhood" placeholder="Digite seu bairro">
                    <!--   <div class="error"></div> --> 
                </div>

                 <div class="favoritar">
                    <label>Favoritar endereço como:</label>
                    <div class="favoritar-options">
                        <button type="button" class="favoritar-btn casa">Casa</button>
                        <button type="button" class="favoritar-btn trabalho">Trabalho</button>
                    </div>
                </div>

                <div id="btm">
                    <a href="../preferencias/preferencias.html"><button type="button" class="submit-btn">Próximo</button></a>
                    <p class="btm-text">
                        Já tem uma conta? <a href="../cadastro-login/login.html"><span class="btm-text-highlighted"> Faça o login</span></a>
                    </p>
                </div>
            </div>
        </form>
    </main>

        <div class="author-link">
            &copy;&nbsp;
            
        </div>
    </section> --> 
</body>
</html>
