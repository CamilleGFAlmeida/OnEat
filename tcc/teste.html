<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cadastro | OnEat ™</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="teste.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company">OnEat<sup>&trade;</sup></h1>
            <img src="./assets/images/signUp.svg" class="illustration" alt="">
            <p class="quote">Crie o seu perfil e comece a fazer suas compras!</p>
        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header">
                    Criar Conta
                </h1>

                <div class="input-container">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" placeholder="Digite seu estado" required>
                </div> 

                <div class="input-container">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
                </div> 

                <div class="input-container">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" required>
                </div> 

                <div class="input-container">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" placeholder="Digite sua rua" required>
                </div> 

                <div class="input-container">
                    <label for="numero">Número</label>
                    <input type="text" name="numero" id="numero" placeholder="Digite o número" required>
                </div> 

                <div class="input-container">
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento" required>
                </div> 

                <div class="input-container">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" required>
                </div>

                <div class="favoritar">
                    <label>Favoritar endereço como:</label>
                    <div class="favoritar-options">
                        <button type="button" class="favoritar-btn casa">Casa</button>
                        <button type="button" class="favoritar-btn trabalho">Trabalho</button>
                    </div>
                </div>
                
                <div id="btm">
                    <a href="index2.html"><button type="submit" class="submit-btn" href="index2.html">Próximo</button></a>
                    <p class="btm-text">
                        Já tem uma conta? <a href="../cadastro-login/login.html"><span class="btm-text-highlighted"> Faça o login</span></a>
                    </p>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
