<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cadastro | OnEat ™</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company">OnEat<sup>&trade;</sup></h1>
            <img src="./assets/images/signUp.svg" class="illustration" alt="">
            <p class="quote">Crie o seu perfil e comece a fazer suas compras!</p>
            <a href="#btm" class="mobile-btm-nav">
                <img src="./assets/images/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header">
                    Criar Conta
                </h1>
    
               <div class="input-container">
                    <label for="mail">E-mail
                    </label>
                    <input type="email" name="mail" id="mail" placeholder="Digite seu e-mail">
                    <!--   <div class="error"></div> --> 
                </div> 
             
                <div class="input-container">
                    <label for="user-password">Senha</label>
                    <input type="password" name="user-password" id="user-password" class="user-password" placeholder="Digite sua senha">
                    <!--   <div class="error"></div> --> 
                </div>

                  <div class="input-container">
                    <label for="confirm-user-password">Confirme sua senha</label>
                    <input type="password" name="confirm-user-password" id="confirm-user-password" class="confirm-user-password" placeholder="Confirme a sua senha">
                    <!--   <div class="error"></div> --> 
                </div>

                <div id="btm">
                    <a href="./index2.html"><button type="button" class="submit-btn">Próximo</button></a>
                    <p class="btm-text">
                        Já tem uma conta? <a href="../cadastro-login/login.html"><span class="btm-text-highlighted"> Faça o login</span></a>
                    </p>
                </div>
            </div>
        </form>
    </main>

</html>
