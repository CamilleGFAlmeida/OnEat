<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./assets/css/index2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form class="form-container">
                <div class="form-left">
                    <!-- <img src="../img/empresas-login/lines1.png"> --> 
                    <h2>Criar Conta</h2>
                    <span id="line"></span>
                    <label for="nome-restaurante">Nome do Restaurante</label>
                    <input type="text" id="nome-restaurante" placeholder="Digite o nome do Estabelecimento">

                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" placeholder="Digite seu CNPJ">

                    <label for="nome-proprietario">Nome proprietário</label>
                    <input type="text" id="nome-proprietario" placeholder="Digite seu Nome">

                    <label for="sobrenome-proprietario">Sobrenome proprietário</label>
                    <input type="text" id="sobrenome-proprietario" placeholder="Digite seu Sobrenome">

                    <label for="cpf-proprietario">CPF proprietário</label>
                    <input type="text" id="cpf-proprietario" placeholder="Digite seu CPF">
                </div>

                <div class="form-right">
                    <h2>Endereço do Proprietário</h2>
                    <span id="line-address"></span>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Digite seu CEP">

                    <label for="rua">Rua</label>
                    <input type="text" id="rua" placeholder="Digite o endereço do restaurante">

                    <div class="rua-numero">
                        <div>
                            <label for="numero">Número</label>
                            <input type="text" id="numero" placeholder="Nº">
                        </div>
                    </div>

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Digite o bairro do restaurante">

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Digite a cidade do restaurante">

                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="Digite o estado do restaurante">
                </div>
            </form>
            <a href="./index3.html"><button type="submit" class="btn">Próximo</button></a>

            <p class="login-link">Já tem uma conta? <a href="./index.html">Faça o login</a></p>
        </div>
    </div>
</body>
</html>
