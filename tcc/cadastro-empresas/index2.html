<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="form-container">
            <div class="form-left">
                <h2>Criar Conta</h2>
                <label for="nome-restaurante">Nome do Restaurante</label>
                <input type="text" id="nome-restaurante" placeholder="Digite o nome do Estabelecimento">

                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" placeholder="Digite seu CNPJ">

                <label for="nome-proprietario">Nome proprietário</label>
                <input type="text" id="nome-proprietario" placeholder="Digite seu Nome">

                <label for="sobrenome-proprietario">Sobrenome proprietário</label>
                <input type="text" id="sobrenome-proprietario" placeholder="Digite seu Sobrenome">

                <label for="cpf-proprietario">CPF proprietário</label>
                <input type="text" id="cpf-proprietario" placeholder="Digite seu CPF">
            </div>

            <div class="form-right">
                <h2>Endereço do Proprietário</h2>
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="Digite seu CEP">

                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Digite o Nome da Rua">

                <div class="rua-numero">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" placeholder="">
                </div>

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Digite o nome do Bairro">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Digite o nome da Cidade">

                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="">
            </div>
            <button type="submit" class="btn">Próximo</button>
        </form>

        <p class="login-link">Já tem uma conta? <a href="#">Faça o login</a></p>
    </div>
</body>
</html>
